<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <div class="header">Simple Calculator</div>
    </div>

    <div class="subtext-container">
        <div class="subtext">NOTE: This calculator can only take one equation with one operator at a time. However, you can use the answer you get for another equation!</div>
    </div>
    
    <div class="display-container">
        <div class="display"></div>
    </div>

    <div class="row_1-container">
        <button class="Clear">C</button>
        <button class="Positive_Negative">+/-</button>
        <button class="Percentage">%</button>
        <button class="Operator">/</button>
    </div>

    <div class="row_2-container">
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button class="Operator">*</button>
    </div>

    <div class="row_3-container">
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="Operator">-</button>
    </div>

    <div class="row_4-container">
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="Operator">+</button>
    </div>

    <div class="row_5-container">
        <button class="numberButton">0</button>
        <button class="Decimal">.</button>
        <button class="Equal">=</button>
    </div>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
